patches:
    title: "Возможности"

    somefeatures: "Новые возможности в XT"
    
    features:
      - title: "Увеличенные блоки"
        text: |
            Этот патч представляет собой некоторый рефакторинг кода и воплощает в жизнь переход на 2-мегабайтные блоки после января 2016 года, как только более 75% блоков будут голосовать за такой переход с помощью специального флага в поле "номер версии блока". После того, как будет достигнуто большинство в виде 75% майнеров, и перед тем, как начнут приниматься увеличенные блоки, будет проведён специальный четырёхнедельный промежуточный период. Максимальный размер блока будет плавно увеличиваться, удваиваясь каждый год. По умолчанию, мягкий лимит на размер блока у майнеров равен текущему максимальному размеру блока. Это сделано для того, чтобы майнерам не приходилось постоянно производить перенастройку.
      - title: "Ограничение трафика"
        text: |
            Патч даёт возможность устанавливать лимиты на скорость входящего и исходящего трафика. Это позволит вам запускать ноду так, чтобы она не мешала другим приложениям, которые активно используют сеть (например, стриминг видео). Также возможна настройка ограничения суммарного трафика за временной промежуток.
      - title: "Тонкие блоки"
        text: |
             (thin blocks). Этот набор патчей добавляет поддержку <a href="https://www.reddit.com/r/btc/comments/42k7ka/all_about_thin_blocks_in_xt/">тонких блоков</a>, что позволяет Bitcoin XT быть наибыстрейшим клиентом из представленных на текущий момент. Наша реализация тонких блоков уменьшает размер загружаемой информации на 85%. XT поддерживает скачивание тонких блоков параллельно от нескольких разных нод. Это означает, что какая-либо нода теперь не может застопорить весь процесс скачивания. Этот патч может быть настроен либо на быструю загрузку (параллельную), либо на использование как можно меньшего количества трафика (без параллельной загрузки).
      - title: "Распространение информации о двойных тратах"
        text: |
            Этот патч позволяет P2P-сети передавать информацию о двойных тратах в тот же момент, когда они были замечены, чтобы получатели денежных средств могли узнать о попытке мошенничества быстрее и с меньшей нагузкой для сети. Альтернативный подход, применяемый сегодня, требует нахождения и подключения к максимально возможному количеству нод, что невозможно на мобильных устройствах и слишком затратно для остальных. В Bitcoin-Qt этот патч также помечает попытку двойных трат красным цветом, добавляет флаг "-respendnotify" для CLI и сообщает о конфликтах через JSON-RPC API.
      - title: "Поддержка BIP 64 (\"getutxos\")"
        text: |
            Этот патч позволяет участникам сети запрашивать отдельные части блокчеина через сеть. Это целесообразно для таких вещей, как <a href="https://vinumeris.com/lighthouse">децентрализованный кошелёк для краудфандинга Lighthouse</a>, чтобы предоставлять более удобный пользовательский интерфейс, а также для других задач.
      - title: "Обновление списка DNS-сидов (Майк Хирн)"
        text: |
            DNS-сиды используются, чтобы обнаружить других участников сети, когда нода запускается в первый раз. Они также используются лёгкими (SPV) кошельками. Список сидов в Bitcoin Core является постоянным на протяжении длительного времени и не включает в себя множество нод доверенных участников сети. Этот патч ликвидирует это постоянство, укрепляя надёжность сети диверсификацией сидов.
      - title: "Улучшения против DoS-атак"
        text: |
            Этот патч не позволяет злоумышленнику подвесить ноду постоянно предлагая новую транзакцию или новый блок, при этом никогда их не передавая после предложения.
      - title: "Улучшения против DoS-атак"
        text: |
            Так как у каждой ноды существует определённое ограничение на максимальное количество подключений к ней, на текущий момент возможно её подвесить, постоянно подключаясь с разных IP-адресов. Как только лимит на подключения исчерпан, другие полезные ноды или кошельки уже не смогут подключиться к ней. Если провести такую атаку против всех нод, можно подвесить вообще всю сеть.
      - title: "Этот патч включает в себя код, который запускается, когда лимит подключений на ноду исчерпан, и она уже не принимает новые соединения"
        text: |
            Код помечает и приоритезирует подключения в соответствии со списками IP-диапазонов: если к ноде захочет подключиться IP-адрес с высоким приоритетом в то время, как лимит исчерпан, нода для этого разорвёт соединение с менее приоритетным адресом. На текущий момент эксит-ноды сети Tor отмечены как низкоприоритетные по сравнению с остальными IP-адресами, так как ранее были обнаружены атаки именно через сеть Tor, которую большинство пользователей и продавцов не используют. При нормальных условиях этот код не используется, однако, если кто-то начнёт DoS-атаку через Tor, то все пользователи Tor получат сообщение об ошибке и невозможности подключиться к сети, в то время как обычные пользователи смогут подключиться и не заметят каких-либо перебоев в работе сети.
faq:
    title: "FAQ"
    description: "Bitcoin XT - набор патчей поверх Bitcoin Core. На текущий момент мейнтейнером XT является Том Хардинг."
    
    faq: "Часто задаваемые вопросы"
    
    items:
      - id: "how-do-i-upgrade"
        title: "Как перейти на Bitcoin XT?"
        text: |
            <p>Процесс перехода прост: достаточно скачать клиент с нашего сайта и запустить его. Bitcoin XT использует те же директории с данными, что и Bitcoin Core, поэтому если у вас был ранее установлен Bitcoin Core, то вам не придётся заново скачивать весь блокчеин (всю цепь блоков). Если вы захотите, то вы точно так же сможете вернуться назад на старый клиент без скачивания блокчеина.</p>
      - id: "is-there-risk"
        title: "Есть ли какие-нибудь риски, связанные с использованием Bitcoin XT?"
        text: |
            <p>Нет. Если предложение по введению больших блоков не получит достаточной поддержки для его запуска, то для вас ничего не изменится. Если же поддержка будет, то вы присоединитесь к новому консенсусу и будете на стороне большинства пользователей Биткоина.</p>
      - id: "why-did-the-xt-fork-happen"
        title: "Зачем был создан форк Bitcoin XT?"
        text: |
            <p>Причиной создания Bitcoin XT стали фундаментальные разногласия между разработчиками Bitcoin Core. Разногласия появились в следующих сферах: "Должен ли блокчеин расти в соответствии с запросами пользователей?", "Какую информацию должен предоставлять протокол Биткоина пользователям?" и "Как должны приниматься технические решения?"</p>
            <p>Самое крупное и неразрешимое разногласие было по вопросу о размере блоков: пользователи Bitcoin XT считают, что размер блока должен расти вслед за ростом пользовательской базы Биткоина. Разработчики же Bitcoin Core не сделали ни одного шага для того, чтобы увеличить блоки, потому что они хотят стимулировать разработку и использование альтернативной, не основанной на блокчеине, финансовой системы Lightning network. Это оказалось непреодолимой разницей во взглядах на будущее криптовалюты.</p>
            <p>Также разработчики Bitcoin Core сделали определённые заявления, которые дают понять, что они больше не заинтересованы в решении проблем безопасности для неподтверждённых транзакций и для лёгких P2P-кошельков, несмотря на то, что многие пользователи ждали решений именно по этим вопросам. Неясно, смогут ли эти вопросы быть решены без форка.</p>
            <p>Последней каплей стало несогласие в том, как должны приниматься решения. Bitcoin Core не имеет установленного регламента решения разногласий между разработчиками, а также не имеет чёткого определения, кого именно необходимо считать разработчиками, которые могут принимать решения.</p>
            <p>После длительных попыток найти компромисс в 2015 году, стало ясно, что невозможно разрешить все возникшие разногласия без создания форка.</p>
            <p>Вы можете прочесть длинную статью Майка Хирна на эту тему: <a href="https://medium.com/@octskyward/why-is-bitcoin-forking-d647312d22c1">"Для чего создан форк Биткоина?"</a>.</p>
      - id: "bigger-blocks-hard-fork"
        title: "Как произойдёт переход на 2-мегабайтные блоки?"
        text: |
             <p>Каждый, кто майнит с помощью Bitcoin XT или с помощью других исплементаций полной ноды, поддерживающих BIP109 Гевина Андресена,  помечает свои блоки с помощью специального числа в поле "номер версии блока" - это означает поддержку в пользу больших блоков. Если 75% из последней тысячи блоков "голосуют" с помощью этой пометки, то у всех XT-нод активизируется специальный флаг, и они переходят в так называемый промежуточный четырёхнедельный период (все ноды будут оставлять упоминание об этом в логах). В течение этих двух недель большие блоки ещё не будут приниматься, а майнеры, предприниматели и поставщики услуг, связанные с Биткоином, которые ещё не перешли на Bitcoin XT, будут иметь возможность вовремя обновиться. Необходимо отметить, что после достижения планки в 75% переход на новый протокол состоится, даже если в течение промежуточных двух недель поддержка упадёт до значения менее 75%.</p>
             <p>Как только форк состоится, ноды, которые будут поддерживать только старые 1-мегабайтные блоки, будут продолжать получать и обрабатывать транзакции точно так же, как и раньше. Однако, и майнеры, и бизнес, и биржи будут заинтересованы как можно быстрее перейти на более длинную цепь блоков, так как намайненные старой версией монеты будет невозможно продать. Обычные пользователи Биткоина также заинтересованы в использовании цепи блоков, которая поддерживается большей частью майнеров. Таким образом, как только произойдёт переход на новую версию, очень маловероятно, что цепь блоков, намайненная теми, кто поддерживает старую версию, будет использоваться какое-либо значительное время.</p>
      - id: "hard-fork-alternatives"
        title: ""
        text: |
            <p>Ограничение на размер блока - это правило сети, которое проверяет каждая нода. Само по себе ограничение было встроено Сатоши Накамото, и всегда подразумевалось, что оно будет убрано. Это в любом случае означает необходимость хард-форка, потому что ноды, использующие старую версию, будут отклонять блоки, созданные новыми. Существует альтернатива под названием Lightning network, создаваемая компанией Blockstream, которая подразумевает под собой совершенно иной подход: для этой системы потребуются абсолютно другие кошельки, замена для биткоин-адресов и QR-кодов, новое программное обеспечение для нод и так далее. Lightning network устанавливает сеть взаимоотношений между централизованными (частично  узаконенными) участниками рынка, которые будут периодически рассчитываться друг с другом, используя блокчеин. Сама Lightning network на текущий момент не реализована, а многие её принципиальные элементы не определены.</p>
            <p>Если вкратце, то единственной серьёзной альтернативой Bitcoin XT на сегодняшний день является прощание с Биткоином, каким мы его знаем сегодня, в пользу ещё недоработанной и потенциально более опасной Lightning network.</p>
      - id: "soft-forks"
        title: "Можно ли использовать софт-форк? Не будет ли это лучшим вариантом?"
        text: |
            <p>В случае изменения максимального размера блока, софт-форк невозможен, потому что ноды, использующие старую версию программного обеспечения, не будут пропускать блоки размером более 1 Мб, так как это не соответствует их правилам проверки блоков. Любые попытки обмануть их в том, что большие блоки на самом деле как будто всё ещё меньше 1 Мб, потребуют радикальных изменений в протоколе и глобальных изменений во всём программном обеспечении, связанном с Биткоином, в том числе и в кошельках, поэтому это крайне непрактично. Кроме того, старым нодам в любом случае придётся обновиться, чтобы поддержать соответствующий уровень безопасности. Исходя из всего этого, нет практического смысла в том, чтобы делать софт-форк.</p>
      - id: "double-currencies"
        title: "Не приведёт ли хард-форк к тому, что Биткоин разделится на две независимые валюты?"
        text: |
            <p>Мысль о том, что люди могут начать спекулировать и продавать монеты с какой-либо из двух ветвей цепи блоков - довольно частый пример непонимания принципа работы Биткоина. Протокол Биткоина не подразумевает возможность выбора определённой цепи блоков для транзакций, таким образом, обычные транзакции, совершённые после запуска форка, будут включены в обе цепи (в случае, если в обеих цепях будет достаточно места).</p>
            <p>В конечном счёте, если обе цепи будут в активном использовании, новые намайненные монеты с обеих сторон начнут входить в оборот. С этого момента транзакции, которые будут использовать эти монеты, будут валидны только в соответствующей цепи. Отправление таких монет кому-либо в другую цепь не будет работать, если получатель использует ноду, которая полностью проверяет транзакции: он просто не увидит платёж.</p>
            <p>Маловероятно, что ситуация, в которой обе цепи развиваются параллельно, сможет продлиться долго. После хард-форка с поддержкой в 75% от вычислительных сил майнеров, менее поддерживаемая сторона будет быстро заброшена, так как время подтверждения транзакций на стороне с поддержкой в 25% будет намного большим, чем при работе сети в нормальном режиме. Это означает, что очередь из транзакций будет намного больше до тех пор, пока не будет пересчитана сложность сети. Таким образом возникает больший риск двойной траты для тех, кто остаётся на более слабой цепи. Продавцы и биржи в свою очередь должны будут сделать свой выбор в пользу ветви с большей вычислительной силой. В любом случае, рост Биткоина важен для их бизнеса. Вследствие всего этого, монеты, которые были намайнены более слабой цепью после форка, будет невозможно потратить у этих продавцов или обменять на биржах, что приведёт к тому, что майнеры на слабой цепи будут заинтересованы как можно быстрее перейти на основную.</p>
            <p>Благодаря финансовой заинтересованности участников рынка, любой перерыв в работе сети после применения форка должен быть минимальным, особенно учитывая двухнедельный промежуточный период, в течение которого всем участникам рынка станет известно о том, что перемены неизбежны.</p>
      - id: "why-other-changes"
        title: "Зачем в XT включены изменения, не относящиеся к размеру блоков? Нельзя ли поддерживать версию, где единственным изменением было бы увеличение блоков?"
        text: |
            <p>Bitcoin XT соответствует первоначальному видению Биткоина: простые, надёжные, дешёвые транзакции для каждого в мире. Разработчики Bitcoin Core больше не считают эти цели приоритетными. Этот раскол наиболее заметен в обсуждении проблемы размера блоков, но также влияет и на другие проблемы, такие как безопасная работа с лёгкими P2P-кошельками и с неподтверждёнными транзакциями. Bitcoin XT намерен разрешить многие проблемы, связанные с разработкой Bitcoin Core, которые мешают массовому применению для Биткоина. Проблема планирования места в блоках для транзакций - лишь одна из них.</p>
            <p>Хотя мы и не предоставляем для скачивания бинарники версии, которая включает в себя только изменение размера блоков, сам патч поддерживается отдельно на <a href="https://github.com/bitcoinxt/bitcoinxt/tree/only-bigblocks">GitHub</a>. Вы можете скомпилировать код самостоятельно и получить версию, идентичную Core, с единственным изменением: поддержкой блоков более 8 Мб.</p>
      - id: "testnet"
        title: "Что случится с testnet?"
        text: |
            <p>Bitcoin XT запрограммирован начать форк на тестовой сети непосредственно с момента релиза. Мы не ожидаем, что переход тестовой сети на новую версию перейдёт так же гладко, как и переход основной сети, так как отдельные майнеры могут легко контролировать тестовую сеть, а затем её покидать. Идея консенсуса майнеров не работает здесь таким же образом, как в основной сети. Смысл проверки кода в тестовой сети в том, чтобы проверить логику перехода и убедиться в том, что цепь правильно сорганизуется и будет работать стабильно.</p>
      - id: "who-is-involved"
        title: "Как принимаются решения?"
        text: |
            <p>Решения принимаются текущем мейнтейнером на основе предложений комадны разработчиков Bitcoin XT. В случае разногласий, последнее слово остаётся за мейнтейнером. Если какой-либо предлагаемый новый патч будет соответствовать основополагающим принципам проекта, то он будет рассмотрен на предмет возможности его включения в Bitcoin XT. Если разработчик патча сможет помочь с его включением в Git проекта, то это упростит открытие вопроса о рассмотрении на включение.</p>


