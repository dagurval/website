    apt:
        repo: "1. APT-репозиторий"
        64bitonly: "Мы предоставляем APT-репозиторий для пользователей Debian и Ubuntu (только bitcoind и только для 64-битных процессоров). Чтобы использовать его, следуйте нижеприведённой инструкции. Запускайте все команды из-под root."
        importpgp: "Во-первых, импортируйте PGP-ключ, используемый для подписи пакетов:"
        fingerprint: "Fingerprint ключа: FB2C 2916 3890 E919 6434  BEFE 399C 6E4E 97B6 956B."
        configureapt: "Затем сконфигурируйте APT, запустив следующие команды (под root):"
        install: "И установите:"
        service: |
            Примечание: бинарник сервера в этом пакете называется "bitcoinxtd", а не "bitcoind". C версии 0.11B мы добавили systemd init-скрипты, которые автоматически запускают ноду, в том числе после перезагрузки системы.<br />
            systemd bitcoinxtd.service добавляет в автозапуск демона Bitcoin XT. Также устанавливается бинарник bitcoinxt-cli, который позволяет делать запросы к запущенному демону.
    
    docker:
        image: 2. Docker Обзар
        dockerhub: |
            Существует docker образ от стороннего разработчика bitcoinxt, расположенный на dockerhub:
            <a href="https://hub.docker.com/r/bitcoinxt/bitcoinxt/" title="Bitcoin XT on Docker Hub">bitcoinxt/bitcoinxt</a>
        node: |
            Это позволит вам запустить ноду в течение нескольких секунд. Всё, что вам нужно - система, которая может запускать <a href="https://www.docker.com/">docker</a>.
