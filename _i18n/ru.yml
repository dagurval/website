index:
    title: "Добро пожаловать"
    description: |
        Bitcoin XT представляет собой реализацию полной ноды, которая соответствует первоначальному видению Биткоина: простые, надёжные, недорогие транзакции, доступные каждому в мире.
    header:
        scalingicon: "Масштабирование<br>Биткоина"
        usersicon: "Приоритет<br>за пользователями"
        communityicon: "Прагматичное<br>сообщество"
        info: |
            Bitcoin XT - это реализация полной ноды Bitcoin Cash (BCH) и Bitcoin (BTC). Bitcoin XT соответствует первоначальному видению Биткоина: простые, надёжные, дешёвые транзакции для каждого в мире. Изначально Bitcoin XT представлял собой простой набор патчей поверх Bitcoin Core, сейчас же Bitcoin XT - это независимо разрабатываемый форк. Для того, чтобы каждый мог проверить, что загружаемые файлы согласуются с <a href="https://github.com/bitcoinxt/bitcoinxt">исходным кодом</a>, используется метод <a href="https://github.com/bitcoinxt/gitian.sigs">Deterministic Builds</a>.
        download:
            title: "Скачать"
            aptrepo: "APT-репозиторий"
            dockerimg: "Docker Образ"
    
    whatwestandfor:
        title: "За что мы боремся"
        missionstatement: |
            Основные цели Bitcoin XT определяют то, что мы считаем важным: обязательство следовать этим принципам - это то, что отличает нас от Bitcoin Core. Мы пытаемся соответствовать первоначальному видению Сатоши Накамото, так как именно оно сплотило биткоин-сообщество.
        scaling: |
            <b>Масштабирование сети в соответствии с растущим запросом пользователей важно</b>, даже если это означает, что при этом изменяются некоторые её технические детали. <a href="http://satoshi.nakamotoinstitute.org/emails/cryptography/2/">Это то, чего хотел сам Сатоши</a>, а идея глобальной системы, которая может использоваться обычными людьми - это то, что мотивировало многих из нас присоединиться к сети.
        provideinfo: |
            <b>XT предоставляет людям всю информацию, которая им нужна</b>, даже если её использование требует принятия решений, основанных на риске. Например:
        zeroconf: |
            Мы считаем, что <b>неподтверждённые транзакции важны</b>. Многим продавцам необходимо принимать платежи в течение секунд, а не минут или часов. Bitcoin XT принимает этот факт и делает всё возможное для уменьшения риска, а затем помогает продавцам принять решение. Мы привержены правилу <a href="http://satoshi.nakamotoinstitute.org/emails/cryptography/8/">"первого увидевшего"</a>. В то же время, мы не будем вносить изменения, которые сделают неподтверждённые транзакции более рискованными.
        lightwallet: |
            <b>Лёгкие кошельки важны</b>. Большинство пользователей не могут или просто не будут запускать полную ноду. Большая часть мирового населения не имеет собственного компьютера: такие люди пользуются интернетом через смартфоны. Они должны пожертвовать некоторой безопасностью для того, чтобы участвовать в сети, так что Bitcoin XT поддерживает любые компромиссы, которые могут предложить разработчики кошельков.
        decisionmaking: |
            <b>Принятие решений разработчиками - быстрый и прозрачный процесс.</b> Решения принимаются в соответствии с иерархией в руководстве проекта. Bitcoin XT воплощает в коде решения, которые соответствуют вышеуказанным принципам, а люди, которые не поддерживают изменения, могут использовать другой клиент, либо патчить наш. Таким образом сохраняется принцип децентрализованности.
        professionalism: |
            Сообщество пользователей Bitcoin XT дружелюбное, прагматичное, и заботится о разработчиках приложений. Мы заботимся о пользовательском опыте во всех сферах. Мы ценим профессионализм как в техническом плане, так и в коммуникационном.
        
    blocksize:
        title: "Хард-форк с увеличенными размерами блоков"
        history: |
            Много лет назад Сатоши Накамото установил лимит на размер блоков в Биткоине для защиты от спама. Он намеревался убрать этот лимит, как только будут разработаны лёгкие кошельки, однако, убран он так и не был. Ожидается, что в скором времени Биткоин выйдет за пределы установленного лимита и <a href="https://medium.com/@octskyward/crash-landing-f5cc19908e32">из-за этого возникнут проблемы в надёжности работы сети</a>. Разработчики Bitcoin Core не желают увеличивать вместительность блокчеина, поэтому майнеры и пользователи, которые не согласны с ними, должны либо переключиться на Bitcoin XT, либо выбрать другой форк, поддерживающий большие блоки, например <a href="https://bitcoinclassic.com" title="Bitcoin Classic">Bitcoin Classic</a>.
        raise: |
            В последнее время было много дискуссий на эту тему. Здесь вы можете ознакомиться с аналитическим статьями, разъясняющими, почему мы считаем, что увеличение размера блоков очень важно:
        links:
            gavin: |
                <a href="http://gavinandresen.ninja/">Серия статей Гэвина Андресена</a>
            mike: |
                <a href="https://medium.com/@octskyward/crash-landing-f5cc19908e32">"Почему размер блоков должен быть увеличен"</a> и <a href="https://medium.com/@octskyward/the-capacity-cliff-586d1bf7715e">"Почему предлагаемые альтернативы не будут работать"</a> Майка Хирна</li>.
    
    miners:
        title: "Майнеры"
        vote: |
            Если вы майните с помощью Bitcoin XT, вы будете производить блоки со специальным номером в поле "номер версии блока". Для остальной сети это будет означать, что вы поддерживаете увеличение размера блоков. Как только 75% из последней тысячи блоков будут с этим специальным номером, сетью будет принято решение о том, что майнинг увеличенных блоков можно начать. Так как увеличенные блоки не будут приняты нодами, которые на тот момент всё ещё будут использовать Bitcoin Core, сначала будет введён специальный четырёхнедельный промежуточный период, в течение которого будут распространяться новости о новом консенсусе, в том числе и с помощью вывода специального сообщения о доступности обновления для операторов нод, использующих Bitcoin Core. Лишь после этого периода будет начат майнинг больших блоков.
        softlimit: |
            <b>Мягкие ограничения</b>: Bitcoin XT поддерживает настройку максимального размера блока, который вы будете майнить. Если применить такую настройку, то ваша нода не будет майнить блоки больше этого лимита, но при этом она будет принимать большие блоки от других.
        nosegwit: |
            Майнинг поддерживается только в сети Bitcoin Cash по той причине, что Bitcoin XP осознанно не включает в себя реализацию СегВит.

    users:
        title: "Пользователи и продавцы"
        norisks: |
            Используя Bitcoin XT, вы не несёте никаких рисков: если мощность вычислительной силы для приобретения консенсуса будет недостаточной, то ничего не произойдёт. Если же консенсус будет установлен, то вы будете следовать за новой цепью блоков, поддерживаемой большинством, и всё будет как раньше.
        doublespend: |
            Более того, Bitcoin XT имеет полезную возможность: мониторинг двойных трат и передача информации об этом другим нодам. Используя Bitcoin XT, вы помогаете распространить информацию о двойных тратах по всей сети, усложняя задачу мошенников обмануть продавцов методикой двух конкурирующих транзакций.

    takepart:
        title: "Примите участие!"
        contact: |
            Будьте всегда на связи в нашем <a href="https://gitter.im/bitcoinxt">чате в Gitter</a> подходящие темы для обсуждения:
        topics:
            patches: |
                Обсуждение новых патчей
            configuration: |
                Вопросы использования и конфигурации Bitcoin XT для майнинга
            ideas: |
                Новые идеи по разработке (пожалуйста, попробуйте воплотить их в коде, прежде чем просить об этом остальных)
        polite: |
            Пожалуйста, будьте вежливы и обсуждайте идеи, а не людей, которые за ними стоят.

patches:
    title: "Возможности"
    description: "Bitcoin XT включает в себя блоки большего размера, синхронизацию тонких блоков, ретрансляцию двойных трат, поддержку BIP 64, улучшенную защиту от DoS атак и оптимизированную работу с DNS списком сидов."

    explore: "Bitcoin XT включает в себя богатый набор возможностей. Рекомендуется изучить RPC интерфейс и справку доступную по команде <em>--help</em>."
    somefeatures: "Новые возможности в XT"
    
    features:
      - title: "Динамический размер блока путем голосования майнеров"
        text: |
            Bitcoin XT реализует BIP100, который дает возможность майнерам изменять размер блока в зависимости от потребностей сети. Вы можете прочитать об этом больше здесь и следить за голосованием <a href="https://bip100.tech">bip100.tech</a>
      - title: "Ограничение трафика"
        text: |
            Возможность установить лимиты на скорость входящего и исходящего трафика. Это позволит вам запускать ноду так, чтобы она не мешала другим приложениям, которые активно используют сеть (например, стриминг видео). Также возможна настройка ограничения суммарного трафика за временной промежуток.
      - title: "Ретрансляция тонких блоков"
        text: |
             Bitcoin XT единственный клиент <em>одновременно</em> поддерживающий <a href="https://github.com/BitcoinUnlimited/BitcoinUnlimited/blob/release/doc/bu-xthin-protocol.md">XThin</a> и протокол <a href="https://github.com/bitcoin/bips/blob/master/bip-0152.mediawiki">Компактных Блоков</a>. Когда клиент XT работает, то это позволяет Вам эффективно поддерживать синхронизацию с блокчейном. Вы также будете помогать всей сети работать лучше, выступая в качестве моста между нодами, которые поддерживают различные протоколы, но не оба сразу.
      - title: "Распространение информации о двойных тратах"
        text: |
            Выявление и помощь другим клиентам сети в борьбе против двойных тратах, чтобы получатели денежных средств могли узнать о попытке мошенничества быстрее и с меньшей нагузкой для сети. В Bitcoin-Qt этот патч также помечает попытку двойных трат красным цветом, добавляет флаг "-respendnotify" для CLI и сообщает о конфликтах через JSON-RPC API. Даже если эта возможность Вам не нужна, поддерживая запущенность XT ноду Вы помогаете остальным участникам сети.
      - title: "Поддержка BIP 64 (\"getutxos\")"
        text: |
            Это улучшение позволяет участникам сети запрашивать отдельные части блокчеина через сеть. Это целесообразно для таких вещей, как <a href="https://vinumeris.com/lighthouse">децентрализованный кошелёк для краудфандинга Lighthouse</a>, чтобы предоставлять более удобный пользовательский интерфейс, а также для других задач.
      - title: "Расширенная  безопасность легких кошельков (SPV)"
        text: |
            XT передает тонким кошелькам SPV о неподтвержденных транзакциях, давая возможность легким нодам минимизировать риски.
      - title: "Приоритеты для входящих подключений"
        text: |
            Так как у каждой ноды существует определённое ограничение на максимальное количество подключений к ней, на текущий момент возможно её подвесить, постоянно подключаясь с разных IP-адресов. Как только лимит на подключения исчерпан, другие полезные ноды или кошельки уже не смогут подключиться к ней. Если провести такую атаку против всех нод, можно подвесить вообще всю сеть.


faq:
    title: "FAQ"
    description: "Bitcoin XT - реализация полной ноды Bitcoin. На текущий момент разработчиком XT является Том Хардинг."
    
    faq: "Часто задаваемые вопросы"
    
    items:
      - id: "how-do-i-upgrade"
        title: "Как перейти на Bitcoin XT?"
        text: |
            <p>Процесс перехода прост: достаточно скачать клиент с нашего сайта и запустить его. Bitcoin XT использует те же директории с данными, что и Bitcoin Core, поэтому если у вас был ранее установлен Bitcoin Core, то вам не придётся заново скачивать весь блокчеин (всю цепь блоков). При первом напуске Вам придется проиндексировать весь блокчейн заново. Это делается командой <em>-reindex</em> командной строки</p>
      - id: "is-there-risk"
        title: "Есть ли какие-нибудь риски, связанные с использованием Bitcoin XT?"
        text: |
            <p>Bitcoin XT полностью совместим с Bitcoin Cash (BCH) сетью.</p>
            <p>Однако, когда нода Bitcoin XT работает в Bitcoin (BTC) сети, СегВит транзакции не могут быть полностью подтверждены.</p>
      - id: "why-did-the-xt-fork-happen"
        title: "Зачем был создан форк Bitcoin XT?"
        text: |
            <p>Причиной создания Bitcoin XT стали фундаментальные разногласия между разработчиками Bitcoin Core. Разногласия появились в следующих сферах: "Должен ли блокчеин расти в соответствии с запросами пользователей?", "Какую информацию должен предоставлять протокол Биткоина пользователям?" и "Как должны приниматься технические решения?"</p>
            <p>Самое крупное и неразрешимое разногласие было по вопросу о размере блоков: пользователи Bitcoin XT считают, что размер блока должен расти вслед за ростом пользовательской базы Биткоина. Разработчики же Bitcoin Core не сделали ни одного шага для того, чтобы увеличить блоки, потому что они хотят стимулировать разработку и использование альтернативной, не основанной на блокчеине, финансовой системы Lightning network. Это оказалось непреодолимой разницей во взглядах на будущее криптовалюты.</p>
            <p>Также разработчики Bitcoin Core сделали определённые заявления, которые дают понять, что они больше не заинтересованы в решении проблем безопасности для неподтверждённых транзакций и для лёгких P2P-кошельков, несмотря на то, что многие пользователи ждали решений именно по этим вопросам. Неясно, смогут ли эти вопросы быть решены без форка.</p>
            <p>Последней каплей стало несогласие в том, как должны приниматься решения. Bitcoin Core не имеет установленного регламента решения разногласий между разработчиками, а также не имеет чёткого определения, кого именно необходимо считать разработчиками, которые могут принимать решения.</p>
            <p>После длительных попыток найти компромисс в 2015 году, стало ясно, что невозможно разрешить все возникшие разногласия без создания форка.</p>
            <p>Вы можете прочесть длинную статью Майка Хирна на эту тему: <a href="https://medium.com/@octskyward/why-is-bitcoin-forking-d647312d22c1">"Для чего создан форк Биткоина?"</a>.</p>
      - id: "hard-fork-alternatives"
        title: "Можно ли пойти по альтернативному пути и избежать хард-форка?"
        text: |
            <p>Ограничение на размер блока - это правило сети, которое проверяет каждая нода. Само по себе ограничение было встроено Сатоши Накамото, и всегда подразумевалось, что оно будет убрано. Это в любом случае означает необходимость хард-форка, потому что ноды, использующие старую версию, будут отклонять блоки, созданные новыми. Существует альтернатива под названием Lightning network, создаваемая компанией Blockstream, которая подразумевает под собой совершенно иной подход: для этой системы потребуются абсолютно другие кошельки, замена для биткоин-адресов и QR-кодов, новое программное обеспечение для нод и так далее. Lightning network устанавливает сеть взаимоотношений между централизованными (частично  узаконенными) участниками рынка, которые будут периодически рассчитываться друг с другом, используя блокчеин. Сама Lightning network на текущий момент не реализована, а многие её принципиальные элементы не определены.</p>
            <p>Если вкратце, то единственной серьёзной альтернативой Bitcoin XT на сегодняшний день является прощание с Биткоином, каким мы его знаем сегодня, в пользу ещё недоработанной и потенциально более опасной Lightning network.</p>
      - id: "soft-forks"
        title: "Можно ли использовать софт-форк? Не будет ли это лучшим вариантом?"
        text: |
            <p>В случае изменения максимального размера блока, софт-форк невозможен, потому что ноды, использующие старую версию программного обеспечения, не будут пропускать блоки размером более 1 Мб, так как это не соответствует их правилам проверки блоков. Любые попытки обмануть их в том, что большие блоки на самом деле как будто всё ещё меньше 1 Мб, потребуют радикальных изменений в протоколе и глобальных изменений во всём программном обеспечении, связанном с Биткоином, в том числе и в кошельках, поэтому это крайне непрактично. Кроме того, старым нодам в любом случае придётся обновиться, чтобы поддержать соответствующий уровень безопасности. Исходя из всего этого, нет практического смысла в том, чтобы делать софт-форк.</p>
      - id: "who-is-involved"
        title: "Как принимаются решения?"
        text: |
            <p>Решения принимаются главным разработчиком на основе предложений команды Bitcoin XT. В случае разногласий, последнее слово остаётся за основным разработчиком. Если какой-либо предлагаемый новый патч будет соответствовать основополагающим принципам проекта, то он будет рассмотрен на предмет возможности его включения в Bitcoin XT. Если разработчик патча сможет помочь с его включением в Git проекта, то это упростит открытие вопроса о рассмотрении на включение.</p>

