        professionalism: |
            Сообщество пользователей Bitcoin XT дружелюбное, прагматичное, и заботится о разработчиках приложений. Мы заботимся о пользовательском опыте во всех сферах. Мы ценим профессионализм как в техническом плане, так и в коммуникационном.
        
    blocksize:
        title: "Хард-форк с увеличенными размерами блоков"
        history: |
            Много лет назад Сатоши Накамото установил лимит на размер блоков в Биткоине для защиты от спама. Он намеревался убрать этот лимит, как только будут разработаны лёгкие кошельки, однако, убран он так и не был. Ожидается, что в скором времени Биткоин выйдет за пределы установленного лимита и <a href="https://medium.com/@octskyward/crash-landing-f5cc19908e32">из-за этого возникнут проблемы в надёжности работы сети</a>. Разработчики Bitcoin Core не желают увеличивать вместительность блокчеина, поэтому майнеры и пользователи, которые не согласны с ними, должны либо переключиться на Bitcoin XT, либо выбрать другой форк, поддерживающий большие блоки, например <a href="https://bitcoinclassic.com" title="Bitcoin Classic">Bitcoin Classic</a>.
        raise: |
